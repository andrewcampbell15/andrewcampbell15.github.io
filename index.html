<body>
    <div style="position: relative; width: 100%; height: 0; padding-top: 10%;

            src="https://www.canva.com/design/DAFwKPBeGFg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">

    </div>
    <a href="https://www.canva.com/design/DAFwKPBeGFg/view?utm_content=DAFwKPBeGFg&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">ANDREWGRAM</a> by Andrew Campbell

    <div id="enterDetails">

        <!-- User profile 1 -->

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyA0Q9zDcifxXdcxammDZF_5Ux75-1EpmCQ",
  authDomain: "profileapp-2b86c.firebaseapp.com",
  databaseURL: "https://profileapp-2b86c-default-rtdb.firebaseio.com",
  projectId: "profileapp-2b86c",
  storageBucket: "profileapp-2b86c.appspot.com",
  messagingSenderId: "890113555790",
  appId: "1:890113555790:web:6864eb1639977615c5f21f",
  measurementId: "G-2C95H93LMN"
};
            
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
   
        import {getDatabase, ref, get, set, child, update, remove}
        from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"
        

        const db = getDatabase();

        var enterID = document.querySelector("#enterID");
        var enterName = document.querySelector("#enterName");
        var enterAge = document.querySelector("#enterAge");
        var findID = document.querySelector("#findID");
        var findName = document.querySelector("#findName");
        var findAge = document.querySelector("#findAge");
      

        var insertBtn = document.querySelector("#insert");
        var updateBtn = document.querySelector("#update");
        var removeBtn = document.querySelector("#remove");
        var findBtn = document.querySelector("#find");

        function InsertData() {
            set(ref(db, "People/"+ enterID.value),{
                Name: enterName.value,
                ID: enterID.value,
                Age: enterAge.value
            })
            .then(()=>{
                alert("Data added successfully");
            })
            .catch((error)=>{
                alert(error);
            });
        }

        function FindData() {
            const dbref = ref(db);

            if (findID.value) {
                get(child(dbref, "People/" + findID.value))
                .then((snapshot)=>{
                    if(snapshot.exists()){
                        findName.innerHTML = "Name: " + snapshot.val().Name;
                        findAge.innerHTML = "Age: " + snapshot.val().Age;
                    } else {
                        alert("No data found");
                    }
                })
                .catch((error)=>{
                    alert(error);
                });
            }
        }

        function UpdateData(){
            update(ref(db, "People/"+ enterID.value),{
                Name: enterName.value,
                Age: enterAge.value
            })
            .then(()=>{
                alert("Data updated successfully");
            })
            .catch((error)=>{
                alert(error);
            });
        }

        function RemoveData(){
            remove(ref(db, "People/"+ enterID.value))
            .then(()=>{
                alert("Data deleted successfully");
            })
            .catch((error)=>{
                alert(error);
            });
        }

        insertBtn.addEventListener('click', InsertData);
        updateBtn.addEventListener('click', UpdateData);
        removeBtn.addEventListener('click', RemoveData);
        findBtn.addEventListener('click', FindData);

        // Hardcoded user IDs
        const userIds = ['v0JSvyEhkAam5iFVhTJGXJnl9Uq1', 'FoHI76r46pMUQp2iKvtXE0enoKO2'];

        // Function to display user profiles
        function displayUserProfiles() {
            userIds.forEach((userId, index) => {
                const userDiv = document.querySelector(`#user${index + 1}`);
                const userRef = child(ref(db, `People/${userId}`));
                
                get(userRef)
                    .then((snapshot) => {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            userDiv.innerHTML = `
                                <h2>User Profile ${index + 1}</h2>
                                <p>ID: ${userData.ID}</p>
                                <p>Name: ${userData.Name}</p>
                                <p>Age: ${userData.Age}</p>
                            `;
                        } else {
                            userDiv.innerHTML = `<p>User ${index + 1} not found</p>`;
                        }
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            });
        }

        // Call the function to display user profiles
        displayUserProfiles();
    </script>
</body>
